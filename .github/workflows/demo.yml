name: Deploy website
on:
  push:
    branches:
      - main
  workflow_dispatch:    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: cache dependencies
        uses: actions/cache@v3
        with:
         path: ~/npm
         key: deps-node-modules-${{hashfiles('**/package-lock.json')}}  
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: cache dependencies
        uses: actions/cache@v3
        with:
         path: ~/npm
         key: deps-node-modules-${{hashfiles('**/package-lock.json')}}    
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: upload artifact
        uses: actions/upload-artifact@v3
        with: 
         name: dist-files
         path: dist
      - name: list dist-files
        run: pwd && ls -lart   
           
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
      - name: download artifact
        uses: actions/download-artifact@v3
        with:
         name: dist-files  
      - name: list the dist-files
        run: ls    
